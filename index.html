<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emoji Undo/Redo</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f9e7fe, #e0c3fc);
    overflow: hidden;
    position: relative;
  }

  .emoji {
    position: absolute;
    font-size: 60px;
    opacity: 0.08;
    user-select: none;
  }

  .container {
    background: white;
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    text-align: center;
    z-index: 1;
  }

  input {
    padding: 10px 15px;
    width: 250px;
    border: 2px solid #d0a7ff;
    border-radius: 8px;
    outline: none;
    font-size: 16px;
  }

  button {
    padding: 10px 18px;
    margin: 6px;
    border: none;
    border-radius: 10px;
    background-color: #7f00ff;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #9b4dff;
    transform: translateY(-2px);
  }

  h2 {
    color: #7f00ff;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <!-- floating emojis -->
  <div class="emoji" style="top:10%; left:15%;">ðŸ˜Ž</div>
  <div class="emoji" style="top:25%; left:70%;">ðŸš€</div>
  <div class="emoji" style="top:70%; left:30%;">ðŸ’»</div>
  <div class="emoji" style="top:60%; left:80%;">ðŸ”¥</div>
  <div class="emoji" style="top:40%; left:50%;">ðŸŽ‰</div>

  <div class="container">
    <h2>Undo / Redo </h2>
    <input type="text" id="textInput" placeholder="Type something..." />
    <br>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
  </div>

  <script>
    const input = document.getElementById('textInput');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');

    let history = [];
    let redoStack = [];

    input.addEventListener('input', () => {
      history.push(input.value);
      redoStack = [];
    });

    undoBtn.addEventListener('click', () => {
      if (history.length > 1) {
        redoStack.push(history.pop());
        input.value = history[history.length - 1] || '';
      } else {
        input.value = '';
      }
    });

    redoBtn.addEventListener('click', () => {
      if (redoStack.length > 0) {
        const value = redoStack.pop();
        history.push(value);
        input.value = value;
      }
    });
  </script>
</body>
</html>
